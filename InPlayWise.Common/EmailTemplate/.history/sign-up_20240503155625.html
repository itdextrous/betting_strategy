<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>

    <style>
      body {
        margin: 0px !important;
        padding: 0px !important;
        display: block !important;
        min-width: 100% !important;
        width: 100% !important;
        background-color: #232323;
        font-family: Arial, Helvetica, sans-serif;
        -webkit-text-size-adjust: none;
      }
      table {
        border-spacing: 0;
      }
      table td {
        border-collapse: collapse;
        border-radius: 20px;
      }
      td img {
        -ms-interpolation-mode: bicubic;
        width: auto;
        max-width: auto;
        height: auto;
        margin: auto;
        display: block !important;
        border: 0px;
      }
      td p {
        margin: 0;
        padding: 0;
        margin-bottom: 10px;
      }
      td div {
        margin: 0;
        padding: 0;
      }
      td a {
        text-decoration: none;
        color: inherit;
      }
      .center-text {
        text-align: center !important;
      }
      .content-wrapper {
        background-color: #f4f4f5;
        max-width: 750px;
        border-radius: 20px;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <table
        border="0"
        align="center"
        cellpadding="0"
        cellspacing="0"
        width="100%"
        style="width: 100%; max-width: 100%"
      >
        <tbody>
          <tr>
            <!-- Outer Table -->
            <td align="center" bgcolor="#f4f4f5">
              <table
                align="center"
                width="100%"
                style="width: 100%; max-width: 100%; padding: 40px"
              >
                <tbody>
                  <!-- Website icon -->
                  <tr>
                    <td align="center" class="center-text">
                      <img
                        style="
                          border: 0px;
                          display: inline !important;
                          margin-top: 30px;
                          width: 180px;
                        "
                        src="https://inplaywise.azurewebsites.net/WhiteLogo.svg"
                        border="0"
                        alt="Email icon"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td height="30" style="font-size: 40px; line-height: 30px">
                      &nbsp;
                    </td>
                  </tr>
                  <tr>
                    <td
                      class="center-text"
                      align="center"
                      style="
                        font-size: 30px;
                        line-height: 42px;
                        font-weight: 700;
                        font-style: normal;
                        color: #42427a;
                        text-decoration: none;
                        letter-spacing: 0px;
                      "
                    >
                      <div style="margin: 0px; padding: 0px">
                        <p style="margin: 0px; padding: 0px">
                          Please confirm your email address
                        </p>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td height="30">&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      align="center"
                      class="center-text"
                      style="font-size: 20px; font-weight: 600; color: #232323;"
                    >
                      <p>Thanks for joining Inplaywise</p>
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td
                      class="center-text"
                      align="center"
                      style="
                        font-family: Poppins, Arial, Helvetica, sans-serif;
                        font-size: 16px;
                        line-height: 26px;
                        font-weight: 400;
                        font-style: normal;
                        color: rgb(0, 0, 0);
                        text-decoration: none;
                        letter-spacing: 0px;
                      "
                    >
                      <singleline>
                        <div style="margin: 0px; padding: 0px">
                          <p
                            style="font-size: 16px; width: 400px; margin: auto; color: #a1a1af;"
                          >
                            To finish signing up, please confirm your email
                            address. This ensures we have the right email in
                            case we need to contact you.
                          </p>
                        </div>
                      </singleline>
                    </td>
                  </tr>
                  <tr>
                    <td height="20">&nbsp;</td>
                  </tr>
                  <tr>
                    <td align="center">
                      <!-- Header Button - CLICK HERE -->
                      <table
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                        role="presentation"
                        align="center"
                        class="center-float"
                      >
                        <tbody>
                          <tr>
                            <td
                              align="center"
                              bgcolor="#42427A"
                              style="border-radius: 32px"
                            >
                              <singleline>
                                <a
                                  href="#resetPasswordLink#"
                                  target="_blank"
                                  style="
                                    font-family: 'Roboto Slab', Arial, Helvetica,
                                      sans-serif;
                                    font-size: 14px;
                                    line-height: 19px;
                                    font-weight: 500;
                                    font-style: normal;
                                    color: rgb(255, 255, 255);
                                    text-decoration: none;
                                    letter-spacing: 0px;
                                    padding: 14px 40px;
                                    display: inline-block;
                                  "
                                  ><span>Confirm email address</span></a
                                >
                              </singleline>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <!-- Header Button - CLICK HERE -->
                    </td>
                  </tr>
                  <tr>
                    <td height="20">&nbsp;</td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        style="
                          text-align: center;
                          margin: 0px;
                          padding: 0px;
                          font-size: 13px;
                        "
                      >
                        <p style="width: 400px; margin: 10px auto">
                          Thanks,
                        </p>
                        <p>InPlayWise Team!</p>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td height="20">&nbsp;</td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <!-- Outer-Table -->
        </tbody>
      </table>
    </div>
  </body>
</html>
